<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emotion Recognition</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #d9e6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            margin: 1rem 0;
        }

        input[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Emotion Recognition</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="audio_file">Upload an audio or video file:</label><br>
            <input type="file" id="audio_file" name="audio_file" accept="audio/*,video/*" required><br>
            <input type="submit" value="Predict Emotion">
        </form>
    </div>
</body>

</html>
